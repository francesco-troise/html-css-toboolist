<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <img src="./img/Logo.png">
        <strong>Toboolist</strong>
    </header>

    <main>
      <section class="board">
      <div class="button">
        <button class="button add" id="button-task">Add Task</button>
        <button class="button section" id="button-section" >Add Section</button>
      </div>

      <div class="list">

        <span class="triangolo">&#9662;</span>
        <span class="title">New task</span>
        
        <br>

        <div class="task">
            <span class="checkmark">&#10003;</span>
            <span class="check-txt">Quarterly Newsletter</span>
            <span class="editorial">Editorial</span>
        </div>

        <br>
        <br>

        <span class="triangolo">&#9662;</span>
        <span class="title">Today</span>

        <br>

        <div class="task">
            <span class="checkmark">&#10003;</span>
            <span class="check-txt">Recruiting blog post</span>
            <span class="editorial">Editorial</span>
        </div>

        <br>

        <div class="task">
            <span class="checkmark">&#10003;</span>
            <span class="check-txt">Mobile app luaunch</span>
            <span class="Q1">Q1 Goals</span>
        </div>

        




      </div>
    </section>
    </main>

 
    
</body>
</html>
